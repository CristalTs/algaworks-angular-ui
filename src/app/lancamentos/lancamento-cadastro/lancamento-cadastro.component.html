<div class="container">
  <form #lancamentoForm = "ngForm">

    <div class="ui-g">
      <div class="ui-g-12">
          <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo><</p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" name="vencimento" ngModel #vencimento="ngModel" required></p-calendar>
        <app-message [control] = "vencimento" error = "required" text = "Informe uma data de vencimento"></app-message>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao"
        ngModel #descricao = "ngModel" required minlength="5">

        <app-message error="required" [control]="descricao" text="Informe uma descrição"></app-message>
        <app-message error="minlength" [control]="descricao" text="Mínimo de {{descricao.errors?.minlength?.requiredLength}} caracteres."></app-message>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText currencyMask name="valor"
        [options]="{prefix: '', thousands: '.', decimal: ',', allowNegative: false}"
        type="text" placeholder="0,00" ngModel name="valor" #valor="ngModel" required>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown name="categoria" [options]="categorias" [autoWidth]="false" placeholder="Selecione" ngModel required></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown name="pessoa" [options]="pessoas" [autoWidth]="false" placeholder="Selecione"
        [filter]="true" ngModel required>
        </p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputText rows="3"></textarea>
      </div>

      <div class="ui-g-12">
          <button pButton type="submit" label="Salvar" class="espaco-icones" [disabled]="lancamentoForm.invalid"></button>
          <button pButton type="button" label="Novo" class="ui-button-info espaco-icones"></button>
          <a href="javascript:;">Voltar para a pesquisa</a>
      </div>

    </div>
  </form>

</div>
